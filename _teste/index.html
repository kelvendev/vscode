<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem ❤</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ou overflow: auto; se precisar de rolagem somente quando necessário */
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background: url("https://wallpaper.dog/large/5576579.jpg");
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 1px 5px 5px #000;
            margin-top: 50px;
            font-family: 'Dancing Script', cursive;
        }
        img {
            display: block;
            width: 30%;
            height: auto;
            margin: 20px auto;
            position: relative;
            top: -40px;
            border-radius: 30px;
        }
        .hidden {
            display: none;
        }
        .heart-button {
            display: block;
            margin: 20px auto;
            font-size: 3em;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            top: -70px;
            position: relative;
        }
        h4 {
            display: flex;
            position: relative;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            font-size: 1.5em;
            text-shadow: 1px 5px 5px #000;
            top: -120px;
        }
        .div-imagens {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0px;
            width: 90%;
            right: 45px;
        }
        .music-player {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <audio id="audio-player" class="music-player" controls autoplay>
        <source src="https://eu-central.storage.cloudconvert.com/tasks/f454fdaf-5e65-402b-8323-7833f3fb7ea5/videoplayback.mp3?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&amp;X-Amz-Credential=cloudconvert-production%2F20240731%2Ffra%2Fs3%2Faws4_request&amp;X-Amz-Date=20240731T162942Z&amp;X-Amz-Expires=86400&amp;X-Amz-Signature=6e03ef11f1a6359eb11d9dda02e1144d90efc2e1fd57e46590e585d1a01c99d6&amp;X-Amz-SignedHeaders=host&amp;response-content-disposition=inline%3B%20filename%3D%22videoplayback.mp3%22&amp;response-content-type=audio%2Fmpeg&amp;x-id=GetObject" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="div-imagens">
        <h1>Mensagem para meu amor</h1>
        <img src="https://i.ibb.co/sgH3czK/img1.jpg" alt="imagem 1" class="img">
        <img src="https://i.ibb.co/LtbqSdW/img2.jpg" alt="imagem 2" class="img hidden">
        <img src="https://i.ibb.co/TLcXs2S/img3.jpg" alt="imagem 3" class="img hidden">
        <img src="https://i.ibb.co/7Ndmgkp/img4.jpg" alt="imagem 4" class="img hidden">
        <img src="https://i.ibb.co/NFssSv2/img5.jpg" alt="imagem 5" class="img hidden">
        <img src="https://i.ibb.co/t2Rt7Gy/img6.jpg" alt="imagem 6" class="img hidden">
        <img src="https://i.ibb.co/1b5PJm0/img7.jpg" alt="imagem 7" class="img hidden">
        <img src="https://i.ibb.co/Bqr21jX/img8.jpg" alt="imagem 8" class="img hidden">
        <i class='bx bx-heart-circle heart-button' onclick="showNextImage()"></i>
        <h4>Clique no coração</h4>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.img');

        function showNextImage() {
            images[currentImageIndex].classList.add('hidden');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.remove('hidden');
        }

        // Tentar forçar a reprodução automática
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.play().catch(error => {
                console.log('Autoplay foi bloqueado, precisa de interação do usuário.');
            });
        });
    </script>
</body>
</html>
